schemaVersion: 1.0.0
name: tre-service-ai-foundry
version: 0.3.7
description: "An Azure TRE service for Azure AI Foundry (Machine Learning Services)"
registry: azuretre

credentials:
  - name: auth_client_id
    env: AUTH_CLIENT_ID
  - name: auth_client_secret
    env: AUTH_CLIENT_SECRET
  - name: auth_tenant_id
    env: AUTH_TENANT_ID
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET

parameters:
  - name: workspace_id
    type: string
  - name: tre_id
    type: string
  - name: id
    type: string
    description: "Resource ID"
  - name: display_name
    description: "Display name for the workspace"
  - name: description
    description: "Description for the workspace"
  - name: is_exposed_externally
    type: boolean
    default: false
    env: IS_EXPOSED_EXTERNALLY
    description: "Determines if the AI Foundry workspace will be available over public/internet"
  - name: tfstate_resource_group_name
    type: string
    description: "Resource group containing the Terraform state storage account"
  - name: tfstate_storage_account_name
    type: string
    description: "The name of the Terraform state storage account"
  - name: tfstate_container_name
    env: tfstate_container_name
    type: string
    default: "tfstate"
    description: "The name of the Terraform state storage container"
  - name: arm_use_msi
    env: ARM_USE_MSI
    type: boolean
    default: false
  - name: arm_environment
    env: ARM_ENVIRONMENT
  - name: azure_environment
    env: AZURE_ENVIRONMENT
  - name: enable_cmk_encryption
    type: boolean
    default: false
  - name: key_store_id
    type: string
    default: ""
  - name: log_analytics_workspace_name
    type: string
    default: ""
    description: "Log Analytics Workspace Name for monitoring and logging"
  - name: workspace_owners_group_id
    type: string
    default: ""
    description: "The Microsoft Entra ID group ID of workspace owners who will be granted Contributor roles"
  - name: workspace_researchers_group_id
    type: string
    default: ""
    description: "The Microsoft Entra ID group ID of workspace researchers who will be granted User type roles"

outputs:
  - name: ai_foundry_hub_id
    type: string
    applyTo:
      - install
      - upgrade
  - name: ai_foundry_project_id
    type: string
    applyTo:
      - install
      - upgrade
  - name: ai_foundry_fqdn
    type: string
    applyTo:
      - install
      - upgrade
  - name: connection_uri
    type: string
    applyTo:
      - install
      - upgrade
  - name: workspace_address_spaces
    type: array
    applyTo:
      - install
      - upgrade

mixins:
  - terraform:
      clientVersion: 1.9.8
  - az:
      clientVersion: 2.67.0

dockerfile: Dockerfile.tmpl

install:
  - terraform:
      description: "Deploy Azure AI Foundry Service"
      vars:
        workspace_id: ${ bundle.parameters.workspace_id }
        tre_id: ${ bundle.parameters.tre_id }
        tre_resource_id: ${ bundle.parameters.id }
        display_name: ${ bundle.parameters.display_name }
        description: ${ bundle.parameters.description }
        is_exposed_externally: ${ bundle.parameters.is_exposed_externally }
        arm_tenant_id: ${ bundle.credentials.azure_tenant_id }
        auth_client_id: ${ bundle.credentials.auth_client_id }
        auth_client_secret: ${ bundle.credentials.auth_client_secret }
        auth_tenant_id: ${ bundle.credentials.auth_tenant_id }
        arm_environment: ${ bundle.parameters.arm_environment }
        azure_environment: ${ bundle.parameters.azure_environment }
        enable_cmk_encryption: ${ bundle.parameters.enable_cmk_encryption }
        key_store_id: ${ bundle.parameters.key_store_id }
        log_analytics_workspace_name: ${ bundle.parameters.log_analytics_workspace_name }
        workspace_owners_group_id: ${ bundle.parameters.workspace_owners_group_id }
        workspace_researchers_group_id: ${ bundle.parameters.workspace_researchers_group_id }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: tre-service-ai-foundry-${ bundle.parameters.id }
      outputs:
        - name: ai_foundry_hub_id
        - name: ai_foundry_project_id
        - name: ai_foundry_fqdn
        - name: connection_uri
        - name: workspace_address_spaces

upgrade:
  - terraform:
      description: "Upgrade Azure AI Foundry Service"
      vars:
        workspace_id: ${ bundle.parameters.workspace_id }
        tre_id: ${ bundle.parameters.tre_id }
        tre_resource_id: ${ bundle.parameters.id }
        display_name: ${ bundle.parameters.display_name }
        description: ${ bundle.parameters.description }
        is_exposed_externally: ${ bundle.parameters.is_exposed_externally }
        arm_tenant_id: ${ bundle.credentials.azure_tenant_id }
        auth_client_id: ${ bundle.credentials.auth_client_id }
        auth_client_secret: ${ bundle.credentials.auth_client_secret }
        auth_tenant_id: ${ bundle.credentials.auth_tenant_id }
        arm_environment: ${ bundle.parameters.arm_environment }
        azure_environment: ${ bundle.parameters.azure_environment }
        enable_cmk_encryption: ${ bundle.parameters.enable_cmk_encryption }
        key_store_id: ${ bundle.parameters.key_store_id }
        log_analytics_workspace_name: ${ bundle.parameters.log_analytics_workspace_name }
        workspace_owners_group_id: ${ bundle.parameters.workspace_owners_group_id }
        workspace_researchers_group_id: ${ bundle.parameters.workspace_researchers_group_id }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: tre-service-ai-foundry-${ bundle.parameters.id }
      outputs:
        - name: ai_foundry_hub_id
        - name: ai_foundry_project_id
        - name: ai_foundry_fqdn
        - name: connection_uri
        - name: workspace_address_spaces

uninstall:
  - terraform:
      description: "Uninstall Azure AI Foundry Service"
      vars:
        workspace_id: ${ bundle.parameters.workspace_id }
        tre_id: ${ bundle.parameters.tre_id }
        tre_resource_id: ${ bundle.parameters.id }
        display_name: ${ bundle.parameters.display_name }
        description: ${ bundle.parameters.description }
        is_exposed_externally: ${ bundle.parameters.is_exposed_externally }
        arm_tenant_id: ${ bundle.credentials.azure_tenant_id }
        auth_client_id: ${ bundle.credentials.auth_client_id }
        auth_client_secret: ${ bundle.credentials.auth_client_secret }
        auth_tenant_id: ${ bundle.credentials.auth_tenant_id }
        arm_environment: ${ bundle.parameters.arm_environment }
        azure_environment: ${ bundle.parameters.azure_environment }
        enable_cmk_encryption: ${ bundle.parameters.enable_cmk_encryption }
        key_store_id: ${ bundle.parameters.key_store_id }
        log_analytics_workspace_name: ${ bundle.parameters.log_analytics_workspace_name }
        workspace_owners_group_id: ${ bundle.parameters.workspace_owners_group_id }
        workspace_researchers_group_id: ${ bundle.parameters.workspace_researchers_group_id }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: tre-service-ai-foundry-${ bundle.parameters.id }
      outputs:
        - name: ai_foundry_hub_id
        - name: ai_foundry_project_id
        - name: ai_foundry_fqdn
        - name: connection_uri
        - name: workspace_address_spaces
