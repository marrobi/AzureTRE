# Azure TRE Authentication Extension Configuration
# The Azure TRE authentication provider handles workspace-specific OpenID Connect authentication
# using workspace_client_id URL parameters instead of static configuration properties.
# This replaces the need for the standard 'openid' auth provider and its required static properties.

enable-environment-properties:true
enable-websocket:true
enable-sftp:false
enable-drive:false
disable-download:true
disable-upload:true

# Authentication providers - Only AzureTRE provider for workspace-specific authentication
auth-provider: org.apache.guacamole.auth.azuretre.AzureTREAuthenticationProvider

