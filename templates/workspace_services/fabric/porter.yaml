---
schemaVersion: 1.0.0
name: tre-service-fabric
version: 0.1.6
description: "An Azure TRE workspace service for Microsoft Fabric."
registry: azuretre
dockerfile: Dockerfile.tmpl

credentials:
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET

parameters:
  - name: workspace_id
    type: string
  - name: tre_id
    type: string
  - name: id
    type: string
    description: "Resource ID"
  - name: fabric_capacity_sku
    type: string
    default: "F2"
    description: "The SKU for the Fabric capacity (F2, F4, F8, F16, F32, F64, F128, F256, F512, F1024, F2048)"
  - name: is_exposed_externally
    type: boolean
    default: false
  - name: tfstate_resource_group_name
    type: string
    description: "Resource group containing the Terraform state storage account"
  - name: tfstate_storage_account_name
    type: string
    description: "The name of the Terraform state storage account"
  - name: tfstate_container_name
    env: tfstate_container_name
    type: string
    default: "tfstate"
    description: "The name of the Terraform state storage container"
  - name: arm_use_msi
    env: ARM_USE_MSI
    type: boolean
    default: false
  - name: arm_environment
    env: ARM_ENVIRONMENT
    type: string
    default: "public"

outputs:
  - name: fabric_workspace_name
    type: string
    applyTo:
      - install
      - upgrade
  - name: fabric_capacity_name
    type: string
    applyTo:
      - install
      - upgrade
  - name: connection_uri
    type: string
    applyTo:
      - install
      - upgrade
  - name: lakehouse_name
    type: string
    applyTo:
      - install
      - upgrade
  - name: fabric_workspace_id
    type: string
    applyTo:
      - install
      - upgrade

mixins:
  - terraform:
      clientVersion: 1.9.8

install:
  - terraform:
      description: "Deploy Microsoft Fabric Workspace Service"
      vars:
        tre_resource_id: ${ bundle.parameters.id }
        tre_id: ${ bundle.parameters.tre_id }
        workspace_id: ${ bundle.parameters.workspace_id }
        fabric_capacity_sku: ${ bundle.parameters.fabric_capacity_sku }
        is_exposed_externally: ${ bundle.parameters.is_exposed_externally }
        arm_tenant_id: ${ bundle.credentials.azure_tenant_id }
        arm_subscription_id: ${ bundle.credentials.azure_subscription_id }
        arm_client_id: ${ bundle.credentials.azure_client_id }
        arm_client_secret: ${ bundle.credentials.azure_client_secret }
        arm_use_msi: ${ bundle.parameters.arm_use_msi }
        arm_environment: ${ bundle.parameters.arm_environment }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.name }-${ bundle.parameters.id }
      outputs:
        - name: fabric_workspace_name
        - name: fabric_capacity_name
        - name: connection_uri
        - name: lakehouse_name
        - name: fabric_workspace_id

upgrade:
  - terraform:
      description: "Upgrade Microsoft Fabric Workspace Service"
      vars:
        tre_resource_id: ${ bundle.parameters.id }
        tre_id: ${ bundle.parameters.tre_id }
        workspace_id: ${ bundle.parameters.workspace_id }
        fabric_capacity_sku: ${ bundle.parameters.fabric_capacity_sku }
        is_exposed_externally: ${ bundle.parameters.is_exposed_externally }
        arm_tenant_id: ${ bundle.credentials.azure_tenant_id }
        arm_subscription_id: ${ bundle.credentials.azure_subscription_id }
        arm_client_id: ${ bundle.credentials.azure_client_id }
        arm_client_secret: ${ bundle.credentials.azure_client_secret }
        arm_use_msi: ${ bundle.parameters.arm_use_msi }
        arm_environment: ${ bundle.parameters.arm_environment }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.name }-${ bundle.parameters.id }
      outputs:
        - name: fabric_workspace_name
        - name: fabric_capacity_name
        - name: connection_uri
        - name: lakehouse_name
        - name: fabric_workspace_id

uninstall:
  - terraform:
      description: "Uninstall Microsoft Fabric Workspace Service"
      vars:
        tre_resource_id: ${ bundle.parameters.id }
        tre_id: ${ bundle.parameters.tre_id }
        workspace_id: ${ bundle.parameters.workspace_id }
        fabric_capacity_sku: ${ bundle.parameters.fabric_capacity_sku }
        is_exposed_externally: ${ bundle.parameters.is_exposed_externally }
        arm_tenant_id: ${ bundle.credentials.azure_tenant_id }
        arm_subscription_id: ${ bundle.credentials.azure_subscription_id }
        arm_client_id: ${ bundle.credentials.azure_client_id }
        arm_client_secret: ${ bundle.credentials.azure_client_secret }
        arm_use_msi: ${ bundle.parameters.arm_use_msi }
        arm_environment: ${ bundle.parameters.arm_environment }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.name }-${ bundle.parameters.id }
