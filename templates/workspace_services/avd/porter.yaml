---
schemaVersion: 1.0.0
name: tre-service-avd
version: 0.1.0
description: "An Azure TRE service for Azure Virtual Desktop with Personal Host Pools"
dockerfile: Dockerfile.tmpl
registry: azuretre

credentials:
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET

parameters:
  - name: workspace_id
    type: string
  - name: tre_id
    type: string
  - name: id
    type: string
    description: "Resource ID"
  - name: tfstate_resource_group_name
    type: string
    description: "Resource group containing the Terraform state storage account"
  - name: tfstate_storage_account_name
    type: string
    description: "The name of the Terraform state storage account"
  - name: tfstate_container_name
    env: tfstate_container_name
    type: string
    default: "tfstate"
    description: "The name of the Terraform state storage container"
  - name: arm_use_msi
    env: ARM_USE_MSI
    type: boolean
    default: false
  - name: arm_environment
    type: string
  - name: workspace_subscription_id
    type: string
    default: ""
  - name: enable_clipboard
    type: boolean
    default: false
    description: "Enable clipboard redirection between session and client"
  - name: clipboard_transfer_direction
    type: string
    default: "disabled"
    description: "Direction of allowed clipboard transfers (disabled, client_to_session, session_to_client, both)"

outputs:
  - name: connection_uri
    type: string
    applyTo:
      - install
      - upgrade
  - name: hostpool_name
    type: string
    applyTo:
      - install
      - upgrade
  - name: workspace_address_spaces
    type: string
    applyTo:
      - install
      - upgrade

mixins:
  - terraform:
      clientVersion: 1.9.8

install:
  - terraform:
      description: "Deploy Azure Virtual Desktop Service"
      vars:
        workspace_id: ${ bundle.parameters.workspace_id }
        tre_id: ${ bundle.parameters.tre_id }
        tre_resource_id: ${ bundle.parameters.id }
        arm_environment: ${ bundle.parameters.arm_environment }
        workspace_subscription_id: ${ bundle.parameters.workspace_subscription_id }
        enable_clipboard: ${ bundle.parameters.enable_clipboard }
        clipboard_transfer_direction: ${ bundle.parameters.clipboard_transfer_direction }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: tre-service-avd-${ bundle.parameters.id }
      outputs:
        - name: connection_uri
        - name: hostpool_name
        - name: workspace_address_spaces

upgrade:
  - terraform:
      description: "Upgrade Azure Virtual Desktop Service"
      vars:
        workspace_id: ${ bundle.parameters.workspace_id }
        tre_id: ${ bundle.parameters.tre_id }
        tre_resource_id: ${ bundle.parameters.id }
        arm_environment: ${ bundle.parameters.arm_environment }
        workspace_subscription_id: ${ bundle.parameters.workspace_subscription_id }
        enable_clipboard: ${ bundle.parameters.enable_clipboard }
        clipboard_transfer_direction: ${ bundle.parameters.clipboard_transfer_direction }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: tre-service-avd-${ bundle.parameters.id }
      outputs:
        - name: connection_uri
        - name: hostpool_name
        - name: workspace_address_spaces

uninstall:
  - terraform:
      description: "Delete the Azure Virtual Desktop Service"
      vars:
        workspace_id: ${ bundle.parameters.workspace_id }
        tre_id: ${ bundle.parameters.tre_id }
        tre_resource_id: ${ bundle.parameters.id }
        arm_environment: ${ bundle.parameters.arm_environment }
        workspace_subscription_id: ${ bundle.parameters.workspace_subscription_id }
        enable_clipboard: ${ bundle.parameters.enable_clipboard }
        clipboard_transfer_direction: ${ bundle.parameters.clipboard_transfer_direction }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: tre-service-avd-${ bundle.parameters.id }
